    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function adjustChartHeight() {
            const chartDiv = document.getElementById('chart-container').firstElementChild;
            const windowHeight = window.innerHeight;
            const headerHeight = document.querySelector('h2').offsetHeight;
            const footerHeight = document.querySelector('.footer').offsetHeight;
            const newChartHeight = windowHeight - headerHeight - footerHeight - 20; // Add some buffer space
            chartDiv.style.height = newChartHeight + 'px';
        }

        // Attach the adjustChartHeight function to the 'resize' event of the window
        window.addEventListener('resize', adjustChartHeight);
    </script>
